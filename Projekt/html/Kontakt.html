            <div class="fadeIN">
                <div class="contentKontakt"> 
                    <div class="kontaktRuta">
                        <form>
                            <label for="kontaktNamn" class="kontaktRubrik">Namn
                                <input type="text" id="kontaktNamn" name="namn" placeholder="Ditt namn.."> 
                            </label>
                            <ul class="namnKrav">
                                <li id="namnValidering">Namnet får endast innehålla bokstäver</li>
                            </ul>
            
                            <label for="telefon" class="kontaktRubrik">Telefonnummer
                                <input type="text" id="telefon" name="telefonnummer" placeholder="Ditt telefonnummer..">  
                            </label>
                            <ul class="telefonKrav">
                                <li id="telefonValidering">Får bara innehålla siffror</li>
                            </ul>
            
                            <label for="epost" class="kontaktRubrik">E-postadress
                                <input type="text" id="epost" name="epost" placeholder="Din e-postadress..">
                            </label>
                            <ul class="epostKrav">
                                <li id="epostValidering">Skriv in en giltig E-postadress (exempel@gmail.com)</li>
                            </ul>

                            <label for="meddelande" class="kontaktRubrik">Meddelande
                                <textarea id="meddelande" name="meddelande" placeholder="Skriv ditt meddelande.." style="height: 200px;"></textarea>
                            </label>
                            <ul class="meddelandeKrav">
                                <li id="meddelandeValidering">Måste vara minst 10 bokstäver</li>
                            </ul>
                            <input class="skicka" id="skickaFormulär"value="Skicka"f style="text-align: center;"onclick="validateData()">
                            <script>
                                document.getElementById('skickaFormulär').readOnly = true;
                            </script>
                        </form>
                        <div class="karta"><p class="textTillKarta">Här befinner vi oss!</p><iframe class="kontaktKarta" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2036.8962774103547!2d18.101329716219244!3d59.301289481649036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464ff34216f225e9%3A0x775452ce735f263c!2sChangemaker%20Educations%20AB!5e0!3m2!1ssv!2sse!4v1666472403784!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
                        <button id="hideKarta">Göm karta</button>
                    </div>
                </div>
            </div>
